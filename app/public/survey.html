<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder - Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div>
                <h1>Survey Questions</h1>
            </div>
            <hr>
            <div>
                <h2>About You</h2>
                <h2>Name:</h2>
                <form>
                    <div class="form-group">
                        <label for="nameinput">Name</label>
                        <input type="name" class="form-control" id="nameinput" aria-describedby="nameHelp"
                            placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="imageinput">Link to Picture</label>
                        <input type="name" class="form-control" id="imageinput" placeholder="Enter URL to Image">
                    </div>
            </div>
        </div>
        <div>
            <h3>Question 1</h3>
            <h5>This is a placement dummy for question</h5>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select An Option
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="Q1drop">
                    <a class="dropdown-item" id="val5" href="#">5 (Highly Agree)</a>
                    <a class="dropdown-item" id="val4" href="#">4</a>
                    <a class="dropdown-item" id="val3" href="#">3</a>
                    <a class="dropdown-item" id="val2" href="#">2</a>
                    <a class="dropdown-item" id="val1" href="#">1 (Highly Disagree)</a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
